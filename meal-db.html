<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The meal db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <header>
    <h1 class="text-center text-info mt-5">Welcome to the meal DB</h1>
   </header>
   <main>
     <section>
         <!-- searchbar -->
         <div class="input-group mb-3 mt-3 w-25 mx-auto">
            <input id="search-input" type="text" class="form-control"    placeholder="search the food you want" aria-label="Recipient's username"    aria-describedby="button-addon2">
            <button onclick="loadMeals()" class="btn btn-outline-secondary"    type="button" id="button-addon2">Search</button>
         </div>
         <div id="spiner-id" class="text-center d-none">
          <span class="fs-5">Loading....</span>
          <div class="spinner-border" role="status">
          </div>
        </div>
     </section>
     <!-- card click result -->
     <section>
        <div id="food-details" class="text-center w-25 mx-auto" >
            
          </div>
     </section>

    <section class="overflow-hidden mb-5 mx-2">
        <!-- search result -->
        <div id="meals-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        </div>
    </section>
   </main>
    <!-- script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/meal-db.js"></script>
</body>
</html>
